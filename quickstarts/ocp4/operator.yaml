apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: operators.coreos.com/v1alpha2
kind: OperatorGroup
metadata:
  name: argocd-operator-helm
  namespace: argocd
spec:
  targetNamespaces:
  - argocd
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: argocd-catalog
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  image: quay.io/disposab1e/argocd-operator-helm-registry-ocp:0.0.4
  displayName: Argo CD Operators
  publisher: Argo CD
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: argocd-operator-helm
  namespace: argocd
spec:
  channel: alpha
  name: argocd-operator-helm
  source: argocd-catalog
  sourceNamespace: openshift-marketplace
