version: 2.1
commands:
  install_golang:
    steps:
      - run:
          name: Install Golang v1.12.6
          command: |
            go get golang.org/dl/go1.12.6
            [ -e /home/circleci/sdk/go1.12.6 ] || go1.12.6 download
            go env
            echo "export GOPATH=/home/circleci/.go_workspace" | tee -a $BASH_ENV
            echo "export PATH=/home/circleci/sdk/go1.12.6/bin:\$PATH" | tee -a $BASH_ENV
  install_operator_sdk:
    steps:
      - run:
          name: Install Operator Courier (latest)
          command: |
            export  RELEASE_VERSION=v0.12.0
            curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
            chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu && mkdir -p /usr/local/bin/ && cp operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu /usr/local/bin/operator-sdk && rm operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
  install_operator_courier:
    steps:
      - run:
          name: Install Operator SDK 0.12.0
          command: |
            pip install operator-courier
  build_operator:
    steps:
      - run:
          name: Build Operator
          command: |
            cd /home/circleci/.go_workspace/src/github.com/disposab1e/argocd-operator-helm
            ls -la
            operator-sdk build disposab1e/argocd-operator-helm:0.0.2
  build_bundle:
    steps:
      - run:
          name: Build Bundle
          command: |
            operator-courier --verbose verify /home/circleci/.go_workspace/src/github.com/disposab1e/argocd-operator-helm/deploy/olm-catalog/argocd-operator-helm
jobs:
  build:
    docker:
      - image: golang:1.12.13   # (1)
    working_directory: /go/src/github.com/disposab1e/argocd-operator-helm
    environment:
      GO111MODULE: "on"
    steps:
      - install_operator_sdk
      - checkout
      # ... steps for building/testing app ...
      - setup_remote_docker:   # (2)
          version: 18.06.0-ce
          docker_layer_caching: false # (3)

      # use a primary image that already has Docker (recommended)
      # or install it during a build like we do here
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      # build and push Docker image
      - run: |
          cd /go/src/github.com/disposab1e/argocd-operator-helm
          ls -la
          operator-sdk build disposab1e/argocd-operator-helm:0.0.2
workflows:
  version: 2
  build:
    jobs:
      - build
